<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tweet Generator</title>
  </head>
  <body>
    {% if sentence %}
      <h2>{{ sentence }}</h2>
      <button type="button" name="refresh" onclick="window.location.reload()">Another?</button>
    {% else %}
    <form action="{{ url_for('main.sentence') }}" method="POST">
      <label for="length">How many words should I generate?</label>
      <input type="number" name="length" id="length">
      <input type="submit" name="submit" value="Submit">
    </form>
    {% endif %}
  </body>
</html>
